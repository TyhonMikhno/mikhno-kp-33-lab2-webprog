<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список замовлень</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background-color: #f4f0fa;
            color: #3c2a4d;
            padding: 2em;
            max-width: 960px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(144, 134, 207, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 0.75em 1em;
            text-align: left;
            border-bottom: 1px solid #e0d7f0;
        }
        th {
            background-color: #d1c4e9;
        }
        tr:hover {
            background-color: #f3eaff;
        }
        .actions a {
            margin-right: 1em;
            text-decoration: none;
            font-weight: bold;
            color: #7e57c2;
        }
        .actions a:hover {
            color: #512da8;
        }
        .btn-new {
            display: inline-block;
            margin-bottom: 1em;
            padding: 0.6em 1.2em;
            background-color: #b39ddb;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-new:hover {
            background-color: #9575cd;
        }
    </style>
</head>
<body>

<h1>Список замовлень</h1>

<a href="/orders/new" class="btn-new">+ Створити замовлення</a>

<table>
    <thead>
        <tr>
            <th>Ім'я клієнта</th>
            <th>Піца</th>
            <th>Кількість</th>
            <th>Піцерія</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.pizza.name}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.pizzeria.name + ' — ' + order.pizzeria.address}"></td>
            <td class="actions">
                <a th:href="@{'/orders/' + ${order.id}}">Редагувати</a>
                <a th:href="@{'/orders/' + ${order.id} + '/delete'}"
                   onclick="return confirm('Ви впевнені, що хочете видалити це замовлення?');">Видалити</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
